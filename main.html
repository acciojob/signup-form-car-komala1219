<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" required name="name" placeholder=" enter Name"><br><br>
			
			<label for="email">Email:</label>
			<input type="text" id="email" required name="email" placeholder="enter email"><br><br>
			
			<label for="gender">Gender</label>
			
			<input name="gender" type="radio" id="gender_m" required >
			<label for="gender_m">Male</label>
			
			<input name="gender" type="radio" id="gender_f" required >
			<label for="gender_f">Female</label><br><br>

			<label for="cars">Car Brands</label>
			<select id="cars" name="cars">
				<option  placeholder="--Please choose an option--" >Choose your car</option>
				
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select><br><br>

			<label for="age">Age:</label>
			<input type="number" name="age" required id="age" placeholder="enter age"><br><br>

			<label for="dob">DOB:</label>
			<input type="date" name="dob" required id="dob"><br><br>

			<label for="tel">Phone Number</label>
			<input type="number" name="tel"  id="tel" placeholder="xxx-xxx-xxxx"><br><br>

			<label for="password">Password:</label>
			<input type="password" name="password" required id="password" placeholder="enter password"><br><br>

			

			<input type="checkbox" id="tos">
			<label for="tos"> I agree to the TOS</label><br><br>

			<button type="submit">Submit</button>

			

			
		</form>
	</div>


</body>
